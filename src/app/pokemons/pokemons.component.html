<header>
  <h1>Pokemons</h1>
</header>
<section>
  <input #searchBox placeholder="Pesquise por um pokemon" (input)="search(searchBox.value)" />
  <h4>Notas</h4>
  <ul *ngIf="pokemons?.length > 0; else empty">
    <li *ngFor="let p of pokemons">
      {{p.name | titlecase}}<span>{{p.url}}</span>
    </li>
  </ul>
  <ng-template #empty>
    <mark>Nenhum resultado encontrado.</mark>
  </ng-template>
</section>
